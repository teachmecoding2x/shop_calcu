<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Calculator</h1>
        <form id="shopping-form">
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="" disabled selected>Select a category</option>
            </select>

            <label for="subcategory">Subcategory:</label>
            <select id="subcategory" required>
                <option value="" disabled selected>Select a subcategory</option>
            </select>

            <label for="subsubcategory">Sub-subcategory:</label>
            <select id="subsubcategory" required>
                <option value="" disabled selected>Select a sub-subcategory</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" required>

            <label for="price">Price per Item ($):</label>
            <input type="number" id="price" placeholder="Enter price per item" required>

            <button type="submit">Calculate Total</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
